<mat-card>
<div>
    <h1> Detalhes do funcionario</h1>
</div>
<div *ngIf="funcionario">
    <form>

        <div class="input-box">
            <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput type="text" value="{{funcionario.nome}}"  disabled>
            </mat-form-field>
        </div>

        <div class="input-box">
            <mat-form-field>
            <mat-label>Sobrenome</mat-label>
            <input matInput type="text" value="{{funcionario.sobrenome}}" disabled>
        </mat-form-field>
        </div>
        <div class="input-box">
            <mat-form-field>
            <mat-label>Departamento</mat-label>
            <input matInput type="text" value="{{funcionario.departamento}}" disabled>
        </mat-form-field>
        </div>
        <div class="input-box">
            <mat-form-field>
            <mat-label>Turno</mat-label>
            <input matInput type="text" value="{{funcionario.turno}}" disabled>
        </mat-form-field>
        </div>
        <div class="input-box">
            <mat-form-field>
            <mat-label>Ativo</mat-label>
            <input matInput type="text" value="{{funcionario.ativo == true ? 'Ativo' : 'inativo'}}" disabled>
        </mat-form-field>
        </div>
        <div class="input-box">
            <mat-form-field>
            <mat-label>Data de Criação</mat-label>
            <input matInput type="text" value="{{funcionario.dataCriacao}}" disabled>
        </mat-form-field>
        </div>
        <div class="btn-box">
<button (click)="InativarFuncionario()" mat-raised-button color="warn" >Inativar Usuario</button>
<button routerLink="" mat-raised-button >Voltar</button>
        </div>
    </form>
</div>
</mat-card>
